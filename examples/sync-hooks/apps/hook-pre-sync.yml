apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: main
        image: sikalabs/dogsay:v0.1.0
        command:
          - /bin/bash
          - -c
          - dogasay "PreSync hook"
      restartPolicy: Never
  backoffLimit: 0
